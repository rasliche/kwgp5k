<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sign up to run a virtual 5k during Thanksgiving 2020.">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    
    <meta property="og:description" content="Sign up to run a virtual 5k during Thanksgiving 2020." />
    <meta property="og:title" content="Key West Ground Parrot 5k Homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://5k.keywestgroundparrot.com/" />
    <meta property="og:image" content="https://res.cloudinary.com/duzmgsio4/image/upload/v1604602821/keywestgroundparrot.com/5k-race-full.png" />

    <title>KWGP Virtual 5k - {{ title }}</title>
  </head>
  <body class="m-4 text-gray-700 max-w-lg mx-auto bg-blue-100 bg-gradient-to-b from-blue-100 to-blue-200">
    
    {% include 'partials/site-head.html' %}
    
    <main tabindex="-1" id="main-content" class="min-h-screen">

      <h2 class="text-3xl text-center border-b-2 border-green-300">{{ title }}</h2>
    
      <img class="my-6 rounded-lg overflow-hidden" alt="Stylized illustration of a rooster." src="https://res.cloudinary.com/duzmgsio4/image/upload/v1604602821/keywestgroundparrot.com/5k-race-full.png">
    
      {% block content %}{% endblock %}
    </main>
    
    {% include 'partials/_footer.html' %}
    
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
