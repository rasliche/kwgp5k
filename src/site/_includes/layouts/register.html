{% extends "layouts/base.html" %}

{% block content %}

<div class="m-6 text-center">
  {{ content | safe }}
</div>

<form action="/results" class="space-y-4 flex-wrap p-4 m-6 mx-auto border-2 border-dashed border-red-500" method="post" name="register" netlify netlify-honeypot="bot-field">
    <p class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <h2 class="flex text-2xl w-full items-center justify-center">Register</h2>
    <div class="w-full flex items-center">
      <label class="w-1/4 text-right pr-2 text-blue-800">Name </label><input type="name" name="name" placeholder="your name" class="w-3/4 p-2 rounded" auto-complete="name" required>
    </div>

    <div class="w-full flex items-center">
      <label class="w-1/4 text-right pr-2 text-blue-800">Email </label><input type="email" name="email" placeholder="your email" class="w-3/4 p-2 rounded" auto-complete="email" required>
    </div>

    <div class="w-full flex items-center justify-center">
      <button type="submit" class="p-2 bg-green-200 hover:bg-green-300 rounded">register</button>
    </div>
</form>

{% endblock %}
